font.size = 16

[font.normal]
family = "JetBrains Mono"


[env]
TERM = "xterm-256color"

[window]
dynamic_padding = true
startup_mode = "Maximized"
decorations = "None"
# opacity = 0.6
# blur = true

[terminal.shell]
program = "/sbin/zsh"
args = ["-l", "-c", "tmux attach-session -t master || tmux new-session -s master; exec $SHELL"]

